<!DOCTYPE html>
<html>
    <head>
        <title>ðŸŽµ Intro to Snythesis: Oscilloscope</title>
        <script src="js/chart.min.js"></script>
        <style type="text/css">
          body { font-family: Arial, Helvetica Neue, Helvetica, sans-serif; }
        </style>
    </head>

    <body>
        <fieldset style="display: none">
            <label for="add">Additive</label>
            <input type="radio" id="add" name="synth" value="add" checked onchange="update()" />

            <label for="fm">Frequency Modulation</label>
            <input type="radio" id="fm" name="synth" value="fm" onchange="update()" />
        </fieldset>

        <fieldset style="color: white">
            <input type="hidden" id="steps" />
            <label for="freq">Frequency (hz)</label>
            <input type="number" id="freq" value="440" onchange="update()" />

            <label for="series">Harmonic Series</label>
            <input type="number" id="series" value="1" onchange="update()" />
            <input type="submit" onclick="update()" value="play" />
        </fieldset>

        <div style="display: none;">
        <fieldset>
            <label for="duration">Duration (seconds)</label>
            <input type="range" id="duration" value="1" min="1" max="5" onchange="update()" />
        </fieldset>

        <fieldset>
            <label for="sample_rate">Sample Rate (hz)</label>
            <input type="number" id="sample_rate" value="44100" onchange="update()" />
        </fieldset>

        <fieldset id="add-fields">
            <label for="overtones">Overtones</label>
            <input type="text" id="overtones" value="1" onchange="update()" />
            <span>Separate with commas to add overtones, e.g. 1,3,5</span>
        </fieldset>

        <fieldset id="fm-fields" style="display: none">
            <label for="mod_freq">Modulation Frequency</label>
            <input type="range" id="mod_freq" value="100" min="1" max="1000" onchange="update()" />
            <label for="mod_amount">Moduation Amount</label>
            <input type="range" id="mod_amount" value="1" min="1" max="100" onchange="update()" />
        </fieldset>
        </div>

        <canvas id="oscilloscope" width="800" height="600" style="margin-top: 1em"></canvas>

        <script src="js/synth.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
