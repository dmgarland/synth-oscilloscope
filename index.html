<!DOCTYPE html>
<html>
    <head>
        <script src="js/chart.min.js"></script>
        <style type="text/css">
          body { font-family: Arial, Helvetica Neue, Helvetica, sans-serif; }
        </style>
    </head>

    <body>
        <h1>Oscilloscope</h1>
        <fieldset>
            <label for="steps">Steps from concert pitch</label>
            <input type="number" id="steps" value="0" onchange="update()" />
        </fieldset>

        <fieldset>
            <label for="overtones">Overtones</label>
            <input type="text" id="overtones" value="1" onchange="update()" />
        </fieldset>

        <fieldset>
            <label for="mod_freq">Modulation Frequency</label>
            <input type="range" id="mod_freq" value="100" min="1" max="1000" onchange="update()" />
        </fieldset>

        <fieldset>
            <label for="mod_amount">Moduation Amount</label>
            <input type="range" id="mod_amount" value="1" min="1" max="100" onchange="update()" />
        </fieldset>

        <fieldset>
            <label for="duration">Duration (seconds)</label>
            <input type="range" id="duration" value="1" min="1" max="5" onchange="update()" />
        </fieldset>

        <fieldset>
            <label for="sample_rate">Sample Rate (hz)</label>
            <input type="number" id="sample_rate" value="44100" onchange="update()" />
        </fieldset>

        <canvas id="oscilloscope" width="800" height="600"></canvas>

        <script src="js/synth.js"></script>
    </body>
</html>
